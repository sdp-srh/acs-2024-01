<!DOCTYPE html>
<html>
  <head>
    <title>Text Translation</title>
    <script src="translate.js" type="text/javascript"></script>
  </head>
  <body onload="init()">
    <div>
      <h1>English ⇄ German</h1>
      <div style="float:left;">
        <textarea id="enTextArea" placeholder="Enter English text" cols="25" rows="12"></textarea>
      </div>
      <div style="float:left; padding: 50px;">
        <button id="en2deButton">→</button>
        <br>
        <button id="de2enButton">←</button>
      </div>
      <div style="float:left;">
        <textarea id="deTextArea" placeholder="Hier den deutschen Text eingeben" cols="25" rows="12"></textarea>
      </div>
    </div>
  </body>
</html>
